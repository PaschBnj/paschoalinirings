    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100vh;
        overflow-x: hidden;
        background-color: #121212;
        font-family: sans-serif;
    }

    .content {
        position: relative;
        z-index: 1;
        padding: 100px;
        color: white;
    }

    #blobs-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 150vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .blob {
        position: absolute;
        border-radius: 50%;
        background-color: #cfcfcf;
        filter: blur(60px);
        opacity: 0.3;
    }

    #blob1 { width: 200px; height: 200px; left: 10%; animation: floatUp 19s linear infinite; }
    #blob2 { width: 180px; height: 180px; left: 35%; animation: floatDown 30s linear infinite; }
    #blob3 { width: 220px; height: 220px; left: 70%; animation: floatUp 20s linear infinite; }
    #blob4 { width: 160px; height: 160px; left: 20%; animation: floatDown 29s linear infinite; }
    #blob5 { width: 180px; height: 180px; left: 50%; animation: floatUp 17s linear infinite; }
    #blob6 { width: 200px; height: 200px; left: 80%; animation: floatDown 22s linear infinite; }

    @keyframes floatUp {
        0% { top: 100vh; opacity: 0; }
        10%, 90% { opacity: 0.4; }
        100% { top: -250px; opacity: 0; }
    }

    @keyframes floatDown {
        0% { top: -250px; opacity: 0; }
        10%, 90% { opacity: 0.4; }
        100% { top: 100vh; opacity: 0; }
    }

    #albumcover {
        margin-left: 60px;
        margin-top: 45px;
        height: 600px;
        width: auto;
        border-top-right-radius: 7%;
        border-bottom-left-radius: 7%;
        border-top-left-radius: 1%;
        border-bottom-right-radius: 1%;
        filter: brightness(70%);
    }

    #hobby1, #hobby2, #nowplaying, #miles {
        position: relative;
        border-radius: 6%;
        border-top-right-radius: 7%;
        border-bottom-left-radius: 7%;
        border-top-left-radius: 1%;
        border-bottom-right-radius: 1%;
        width: auto;
    }

    #hobby1 { left: 1000px; top: -350px; height: 300px; }
    #hobby2 { left: 900px; top: -850px; height: 300px; }
    #nowplaying { left: 725px; top: -1025px; height: 50px; transform: rotate(90deg); border-radius: 12px; }
    #miles { left: 400px; top: -1300px; height: 200px; }

    #text {
        position: relative;
        color: #cfcfcf;
        font-family: Brush Script MT, Brush Script Std, cursive;
        top: -1200px;
        left: 550px;
        font-size: 20px;
    }

    @media screen and (max-width: 1024px) {
        #albumcover {
            height: 300px;
            margin-left: 20px;
        }
        #hobby1, #hobby2, #nowplaying, #miles {
            height: auto;
            max-width: 90%;
            left: 0;
            top: 0;
            display: block;
            margin: 20px auto;
        }
        #nowplaying {
            transform: rotate(0deg);
        }
        #text {
            top: 0;
            left: 0;
            padding: 20px;
            font-size: 18px;
            text-align: center;
        }
    }

    @media screen and (max-width: 600px) {
        #albumcover {
            height: 200px;
        }
        #text {
            font-size: 16px;
        }
    }
    @media (max-width: 768px) and (orientation: portrait) {

}
