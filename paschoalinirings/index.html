    <style>/* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html, body {
        height: 100vh;
        overflow-x: hidden;
        background-color: #121212;
        font-family: sans-serif;
    }
    
    /* Conte√∫do principal */
    .content {
        position: relative;
        z-index: 1;
        padding: 100px;
        color: white;
    }
    
    /* Container fixo dos blobs */
    #blobs-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 150vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }
    
    /* Estilo padr√£o dos blobs */
    .blob {
        position: absolute;
        border-radius: 50%;
        background-color: #cfcfcf;
        filter: blur(60px);
        opacity: 0.3;
    }
    
    /* Blobs subindo */
    #blob1 {
        width: 200px;
        height: 200px;
        left: 10%;
        animation: floatUp 19s linear infinite;
    }
    
    #blob2 {
        width: 180px;
        height: 180px;
        left: 35%;
        animation: floatDown 30s linear infinite;
    }
    
    #blob3 {
        width: 220px;
        height: 220px;
        left: 70%;
        animation: floatUp 20s linear infinite;
    }
    
    /* Blobs descendo */
    #blob4 {
        width: 160px;
        height: 160px;
        left: 20%;
        animation: floatDown 29s linear infinite;
    }
    
    #blob5 {
        width: 180px;
        height: 180px;
        left: 50%;
        animation: floatUp 17s linear infinite;
    }
    
    #blob6 {
        width: 200px;
        height: 200px;
        left: 80%;
        animation: floatDown 22s linear infinite;
    }
    
    /* Anima√ß√µes */
    @keyframes floatUp {
        0% {
            top: 100vh;
            opacity: 0;
        }
        10% {
            opacity: 0.4;
        }
        90% {
            opacity: 0.4;
        }
        100% {
            top: -250px;
            opacity: 0;
        }
    }
    
    @keyframes floatDown {
        0% {
            top: -250px;
            opacity: 0;
        }
        10% {
            opacity: 0.4;
        }
        90% {
            opacity: 0.4;
        }
        100% {
            top: 100vh;
            opacity: 0;
        }
    }

    #albumcover {
