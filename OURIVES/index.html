<!DOCTYPE html>
<html lang="PT-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paschoalini</title>
    <style type="text/css"> body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: aliceblue;
    }
    #header { 
        background-size: cover;
        background-color: rgba(183, 0, 255, 0.356);
    color: rgb(179, 59, 59);  
border-radius: 50px;}
    #butonheader1 {
        border-radius : 34px;
        margin-left: -400px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.13);
        position: relative; top: -25px;
        left: 100%;
        border-color: aliceblue;
    }
    #butonheader2 {
        border-radius : 34px;
        margin-left: 40px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.13);
        position: relative; top: -25px;
        left: 100%;
        border-color: aliceblue;
    }#butonheader3 {
        border-radius : 34px;
        margin-left: 40px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.13);
        position: relative; top: -25px;
        left: 100%;
        border-color: aliceblue;
    }

    h1 {  padding: 0%;
        margin: 0%;
        text-align: left; margin-top: 10px;
    position: relative;
        left: 50px;
    top: 30px;}
    #slides {
        width: 100%;
        height: 500px;
        display: flex;
        overflow: hidden;
        position: relative;
        margin-top: 20px;
    }
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    .controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .controls button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    .controls button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    #section2 {
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
        margin: 20px 0;
        padding: 20px;
        background-color: aliceblue;
    }

    #product-list {
        display: flex;
        gap: 20px;
        transition: transform 0.3s ease;
    }

    .product {
        min-width: 200px;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: center;
        padding: 10px;
        background-color: #f9f9f9;
    }

    .product img {
        max-width: 100%;
        max-height: 150px;
        object-fit: contain;
        margin: 0 auto;
        display: block;
    }

    .scroll-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .scroll-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    #prev-product {
        left: 10px;
    }

    #next-product {
        right: 10px;
    }
    </style>
</head>
<body>
    <header id="header">
        <h1><img src="LOGO.png" width="80" height="80"></h1>
        <button id="butonheader1">home</button>
        <button id="butonheader2">products</button>
        <button id="butonheader3">about us</button>
    </header>
<box id="slides">
    <div class="slide active">
        <img src="latão.png" alt="Imagem 1" style="width: 100%; height: 100%;">
    </div>
    <div class="slide">
        <img src="niquel.png" alt="Imagem 2" style="width: 100%; height: 100%;">
    </div>
    <div class="slide">
        <img src="ouro.png" alt="Imagem 3" style="width: 100%; height: 100%;">
    </div>
    <div class="slide">
        <img src="prata.png" alt="Imagem 4" style="width: 100%; height: 100%;">
    </div>

    <div class="controls">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
    </div>
</box>

<section id="section2">
    <button id="prev-product" class="scroll-button">&#10094;</button>
    <div id="product-list">
        <div class="product">
            <img src="image.png" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1</p>
            <p>R$ 100,00</p>
        </div>
        <div class="product">
            <img src="image.png" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2</p>
            <p>R$ 200,00</p>
        </div>
        <div class="product">
            <img src="image.png" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3</p>
            <p>R$ 300,00</p>
        </div>
        <div class="product">
            <img src="image.png" alt="Produto 4">
            <h3>Produto 4</h3>
            <p>Descrição do produto 4</p>
            <p>R$ 400,00</p>
        </div>
        <div class="product">
            <img src="image.png" alt="Produto 5">
            <h3>Produto 5</h3>
            <p>Descrição do produto 5</p>
            <p>R$ 500,00</p>
        </div>
    </div>
    <button id="next-product" class="scroll-button">&#10095;</button>
</section>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    const showSlide = (index) => {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    };

    const nextSlide = () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    };

    const prevSlide = () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    };

    document.getElementById('next').addEventListener('click', nextSlide);
    document.getElementById('prev').addEventListener('click', prevSlide);

    // Auto-slide
    setInterval(nextSlide, 3000);

    const productList = document.getElementById('product-list');
    const prevProductBtn = document.getElementById('prev-product');
    const nextProductBtn = document.getElementById('next-product');

    let scrollAmount = 0;

    const scrollProducts = (direction) => {
        const scrollStep = 220; // Width of one product + gap
        const maxScroll = productList.scrollWidth - productList.clientWidth;

        if (direction === 'next') {
            scrollAmount = Math.min(scrollAmount + scrollStep, maxScroll);
        } else {
            scrollAmount = Math.max(scrollAmount - scrollStep, 0);
        }

        productList.style.transform = `translateX(-${scrollAmount}px)`;
    };

    prevProductBtn.addEventListener('click', () => scrollProducts('prev'));
    nextProductBtn.addEventListener('click', () => scrollProducts('next'));
</script>
</body>
</html>
